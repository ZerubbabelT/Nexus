<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
      <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons CSS -->
  <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
      <!-- Loading Screen -->
  <div id="loading-screen" style="display: flex; align-items: center; justify-content: center;
  height: 100vh; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background-color: #201c1c; z-index: 9999;">
    <div class="loader"></div>
</div>

<!-- Main Content -->
<div id="main-content" style="display: none;">
    <!-- Place the rest of your page content here -->
</div>

<!-- message flash -->
<div id="toast" class="toast">
  <span class="icon">❗</span>
  <span class="message">This is a placeholder message</span>
  <button class="close-btn">✖</button>
  <div class="progress-bar"></div>
</div>


<section class="container forms">
  <div class="form login">    
    <div class="form-content">
      <header>Login</header>
      <form class="loginForm">
        <div class="field input-field">
          <input type="email" placeholder="Email" name="email" class="input" required>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Password" name="password" class="password" required>
          <i class="fas fa-eye eye-icon"></i>
        </div>

        <div class="form-link">
          <a href="#" class="forgot-pass">Forgot password?</a>
        </div>

        <div class="field button-field">
          <button>Login</button>
        </div>
      </form>

      <div class="form-link">
        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
      </div>
    </div>

    <div class="line"></div>


    <div class="media-options">
      <a href="#" class="google-btn">
        <i class="fab fa-google google-icon"></i>
        <span>Continue with Google</span>
      </a>
    </div>

  </div>

  <!-- Signup Form -->

  <div class="form signup">
    <div class="form-content">
      <header>Signup</header>
      <form  class="signupForm">
        <div class="field input-field">
          <input type="text" placeholder="Your name" name="displayName" class="input" required>
        </div>
        <div class="field input-field">
          <input type="email" placeholder="Email" name="email" class="input" required>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Create password"  name="password"class="password" required>
          <i class="fas fa-eye eye-icon"></i>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Confirm password" name="passwordCheck" class="password" required>
          <i class="fas fa-eye eye-icon"></i>
        </div>

        <div class="field button-field">
          <button>Signup</button>
        </div>
      </form>

      <div class="form-link">
        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
      </div>
    </div>

    <div class="line"></div>


    <div class="media-options">
      <a href="#" class="google-btn">
        <i class="fab fa-google google-icon"></i>
        <span>Continue with Google</span>
      </a>
    </div>

  </div>
</section>
    <!-- SCRIPT FILES -->
    <script src="./bundle.js"></script>
</body>
</html>
